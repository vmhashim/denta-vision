<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENTA VISION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            color: #000;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            width: 100px;
            height: 110px;
            object-fit: cover;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://raw.githubusercontent.com/vmhashim/denta-vision/main/assets/logo.jpg" alt="Logo">
        <h1>DENTA VISION</h1>
        <p>
            Upload a Tooth Image to Estimate the Age.
        </p>
        <input type="file" id="upload" accept="image/png, image/jpeg">
        <button onclick="processImage()">Estimate Age</button>
        <div id="result"></div>
        <p class="footer">
            Powered by<br>
            Abdul Rehaman<br>
            Bilal Khan<br>
            Mohammad Hisham Hassan<br>
            V M Hashim
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
